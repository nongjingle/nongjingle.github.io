# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: zh

# timezone
timezone: Asia/HongKong

# jekyll-seo-tag settings
# ↓ --------------------------

title: nongjingle's Blog # the main title

tagline: Welcome To My Blog # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# Fill in the protocol & hostname for the site.
url: "https://nongjingle.github.io"

github:
  username: nongjingle

social:
  # full name.
  name: nongjingle

  links:
    - https://github.com/nongjingle # github homepage

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

theme_mode: # [light|dark]

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/favicons/android-chrome-512x512.png

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  active: giscus
  giscus:
    repo: "nongjingle/nongjingle.github.io"
    repo_id: "R_kgDOPQTTLw"
    category: "Announcements"
    category_id: "DIC_kwDOPQTTL84CuAAl"
    mapping: "pathname"
    strict: "0"
    input_position: "bottom"
    lang: "en"
    reactions_enabled: "1"

# Self-hosted static assets, optional › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development|production]

pwa:
  enabled: true # the option for PWA feature

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
